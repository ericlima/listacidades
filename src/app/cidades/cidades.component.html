<div class="container-fluid">
    <div class="row">
        <div class="col-md-6">
            <div class="alert alert-primary" role="alert">
                <p>{{cidade.nome}} - {{cidade.id}}</p>
                <p>{{cidade.codigo}}</p>
                <p>{{cidade.uf}}</p>
            </div>
        </div>
        <div class="col-md-6">
                <select class="custom-select custom-select-lg mb-3" [(ngModel)]="selectedUf" (change)="onChangeUf()" >
                    <option *ngFor="let u of ufsCombo" [value]="u.uf">{{u.uf}}</option>
                </select>
                <select class="custom-select custom-select-lg mb-3" [(ngModel)]="selectedIdMunicipio" (change)="onChangeMunicipio()">
                    <option *ngFor="let c of cidadesCombo" [value]="c.id">{{c.nome}}</option>
                </select>
        </div>
    </div>
</div>

<div class="container">

    <table class="table table-hover table-sm">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Codigo</th>
                <th scope="col">Nome</th>
                <th scope="col">uf</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let c of cidades">
                <th scope="row">{{c.id}}</th>
                <td>{{c.codigo}}</td>
                <td>
                    <a (click)="selecionaCidade(c.id)">{{c.nome}}</a>
                </td>
                <td>{{c.uf}}</td>
            </tr>
        </tbody>
    </table>

</div>

<nav aria-label="...">
    <ul class="pagination pagination-sm justify-content-center">
        <li class="page-item">
            <a class="page-link" (click)="anterior()">Previous</a>
        </li>
        <li class="page-item " *ngFor="let pag of paginacao">
            <a class="page-link" (click)="paginado(pag)">{{pag + 1}}</a>
        </li>
        <li class="page-item">
            <a class="page-link" (click)="proximo()">Next</a>
        </li>
    </ul>
</nav>
